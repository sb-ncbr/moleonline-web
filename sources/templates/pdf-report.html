<div class='report-body'>
	<div class='report-tunnel-name'>
		[[TUNNEL-NAME]]
	</div>
	<div class='report-3D-view [[report-3D-view-visible]]'>
		<div class='report-3D-view-title'>3D view</div>
		<div class='report-3D-screen-img-container'>
			<img src='[[3D-SCREEN-SRC]]' />
		</div>
	</div>
	<div class='report-2D-view [[report-2D-view-visible]]'>
		<div class='report-2D-view-title'>2D view</div>
		<div class='report-2D-screen-img-container'>
			<img src='[[2D-SCREEN-SRC]]' />
		</div>
	</div>
	<div class='report-lining-residues'>
		<div class='report-lining-residues-title'>Lining residues</div>
		<div class='report-lining-residues-container'>
			<table class="table table-striped">
				<thead>
				<tr><th>Name</th><th>Seq. num.</th><th>Chain</th><th>Backbone</th><th>Annotation</th></tr>
				</thead>
				<tbody>
				[[LINING-RESIDUES-TABLE-ROWS]]
				<tr><td colspan="6"/></tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
